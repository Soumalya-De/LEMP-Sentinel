[PHP]
; Memory and execution limits
memory_limit = 256M
max_execution_time = 300
post_max_size = 50M
upload_max_filesize = 50M

; Error handling
display_errors = Off
log_errors = On
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Timezone - from environment variable with fallback
date.timezone = "${PHP_TIMEZONE:-Asia/Kolkata}"

; Security
expose_php = Off
allow_url_fopen = Off
allow_url_include = Off

; Sessions
session.cookie_httponly = 1
session.cookie_samesite = "Lax"
; Note: session.cookie_secure requires HTTPS. Uncomment for production with SSL/TLS:
; session.cookie_secure = 1

; OPcache settings
opcache.enable = 1
opcache.memory_consumption = 128
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 2

; Additional security (note: line below removed since it requires HTTPS)
; session.cookie_secure was here - see Sessions section above